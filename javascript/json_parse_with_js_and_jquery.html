<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- custom js/jquery -->
    <script>

        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }

        //usage:
        readTextFile("https://raw.githubusercontent.com/asifulmamun/data/master/json/noNeedOrPractice/user_data.json", function (text) {

            var data = JSON.parse(text);

            // total data
            console.log(data.length);
            console.log(data);

            // skills
            console.log(data[0]["skills"].length);
            console.log(data[0]["skills"]);

                       

            var table = $("<table border='1'/>");

            var thead = $("<thead/>")
                .appendTo(table);

            $("<tr/>")
                .append("<th>Name</th>")
                .append("<th>Email</th>")
                .append("<th>Skills</th>")
                .append("<th>Social</th>")
                .appendTo(thead);

            var tbody = $("<tbody/>")
                .appendTo(table);


            for (var i = 0; i < data.length; i++) {
                // var citydata = data[i];

                $("<tr/>")
                    .append("<td>" + data[i]["Developer"] + "</td>")
                    .append("<td>" + data[i]["Contact"] + "</td>")
                    .append("<td>" + data[i]["skills"]+ "</td>")
                    .append("<td>" + "<a href='" + data[i]["FacebookProfile"] + "'>Facebook</a>" + "</td>")
                    .appendTo(tbody);

                
            }

            // append
            $("body").append(table);


        });

    </script>
</body>

</html>
